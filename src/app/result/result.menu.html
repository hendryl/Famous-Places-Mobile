<div class="text-fixed">
      <h1>Menu</h1>
</div>

<div class="container-fluid fill">
  <div class="row fill-height text-center">
    <div class="col-xs-12 fill">
      <div class="flex credits-menu fill">

        <div class="row fill-width">
          <div class="col-xs-12">
            <button class="btn btn-block btn-lg btn-primary textLarge" ng-click="result.openFeedback()">
              Feedback (Opens in a new tab)
            </button>
          </div>
        </div>

        <div class="pad-medium"></div>

        <div class="row fill-width">
          <div class="col-xs-12">
            <button class="btn btn-block btn-lg btn-primary textLarge" ng-click="result.createNewGame()" ng-disabled="!result.canCreate">Create new game</button>
          </div>
        </div>

        <div class="pad-medium"></div>
        <div class="row fill-width">
          <div class="col-xs-12">
            <button class="btn btn-block btn-lg btn-primary textLarge" ng-click="result.joinAnotherGame()">Join another game</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
