<div class="container fill">
  <div class="row">
    <div class="col-xs-12 text-center">
      <h1>Places</h1>
    </div>
  </div>
  <div ng-repeat="place in result.places">
    <button class="btn btn-unstyled fill" ng-click="result.openPlace($index)">
      <div class="col-xs-12 center-block fill-width">
        <div class="place-box center-block text-center">
          <img class="img-responsive place-img" ng-src="{{place.photo.thumb}}"/>
          <div class="fill place-layer"></div>
          <strong class="fill-width place-text textxLarge">{{place.name}}</strong>
        </div>
      <div class="pad-xsmall"></div>
      </div>
    </button>

  </div>
  <div class="pad-medium"></div>
  <div class="pad-small"></div>
</div>
