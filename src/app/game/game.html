<div class="basebg fill no-overflow">
  <div class="container-fluid navbar-pad">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1>{{game.instruction}}</span>
      </div>
    </div>
    <div class="row text-right" ng-class="{'map-pad': game.isInLandscape()}">
      <div class="col-xs-12">
        <div class="fill game-map" map-lazy-load-params="{{googleMapsURL}}" map-lazy-load="https://maps.google.com/maps/api/js">
          <ng-map center="{{game.mapCenter.lat}}, {{game.mapCenter.long}}" class="fill" map-initialized="game.prepareMap(map)" on-click="game.placeMarker(event, game)" zoom="2">
            <marker centered=false draggable="true" on-drag="game.moveMarker(event, game)" position="{{game.answer.lat}}, {{game.answer.long}}"></marker>
          </ng-map>
        </div>
        <div class="pad-xxsmall"></div>
        Lat:
        {{game.answer.lat}}
        | Long:
        {{game.answer.long}}
      </div>
      <div class="col-xs-12 "></div>
    </div>
  </div>
</div>
