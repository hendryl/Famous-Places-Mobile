<div class="text-center" id="lobby-fixed">
  <strong class="textxLarge">
    {{lobby.name}}<br>
    Game room: {{lobby.roomName}}</strong>
</div>

<div class="basebg fill no-overflow">
  <div class="container-fluid fill">
    <div class="flex fill">
      <div class="fill-width">
        <button class="btn btn-block btn-large btn-primary textHuge" ng-click="lobby.startGame()">Start the game!</button>
      </div>
    </div>
  </div>
</div>
