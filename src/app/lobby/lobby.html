<div class="text-center" id="lobby-fixed">
  <strong class="textxLarge">Game room: {{lobby.roomName}}</strong>
</div>

<div class="basebg fill no-overflow">
  <div class="container-fluid lobby-container">
    <div class="row lobby-container">
      <div class="col-xs-12 lobby-container table">
        <div id="lobby-content">
          <button class="btn btn-primary textHuge" id="lobby-button" ng-click="lobby.startGame()">Start the game!</button>
        </div>
      </div>
    </div>
  </div>
</div>
